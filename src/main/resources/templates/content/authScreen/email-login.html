<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>이메일 인증</title>
  <div th:replace="fragments/lib"/>
  <link rel="stylesheet" th:href="@{/css/email-login.css}">
</head>
<body>
<div class="container">
  <h1>TEST</h1>

  <div class="form-group">
    <label for="email">이메일 주소</label>
    <input type="email" id="email" name="email" placeholder="이메일을 입력하세요" required>
  </div>
  <button type="submit" id="send-email" class="btn">인증번호 전송</button>

  <div id="response-message" th:if="${message}" th:text="${message}" class="message"></div>

  <div id="verify-form" style="display:none;">
      <div class="verify-code-group">
        <label for="verification-code">인증번호</label>
        <input type="text" id="verification-code" name="verificationCode" placeholder="인증번호를 입력하세요" required>
      </div>
      <input type="hidden" id="email-input" name="email" value="">
      <button type="submit" id="verify" class="btn">인증하기</button>
  </div>
</div>

<script type="module" src="/js/pages/auth/emailLogin.js"></script>
</body>
</html>
